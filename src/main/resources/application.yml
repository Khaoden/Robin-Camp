spring:
  application:
    name: movie-rating-api
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/moviedb}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:app}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}
  address: 0.0.0.0

app:
  auth:
    token: ${AUTH_TOKEN:}
  boxoffice:
    url: ${BOXOFFICE_URL:}
    api-key: ${BOXOFFICE_API_KEY:}
    timeout: 5000
    retry:
      max-attempts: 3
      backoff: 1000

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
